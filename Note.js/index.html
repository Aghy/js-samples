<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div id="container">
    <div id="toolBox">
        <div id="headerImg">
            <img src="imgs/header.png" alt="">
        </div>
        <div id="textBoxContainer">
            <input  id="textBox" type="text" autofocus>
        </div>
        <div id="topper">
            <div id="buttonBoard">
                <div id="colorButtons">
                    <table>
                        <tr>
                            <td id="colorOne"  class="colorButtons">
                            </td>
                            <td id="colorTwo"  class="colorButtons">
                            </td>
                            <td>
                                <button id="submit">Add</button>
                            </td>
                        </tr>
                        <tr>
                            <td id="colorThree" class="colorButtons">
                            </td>
                            <td id="colorFour"  class="colorButtons">
                            </td>
                            <td>
                                <button id="browseButton">Attach</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
            <div id="paragraphContainer">
                <textarea name="" id="paragraph"
                  cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div id="content">
        <ul id="list" class="list-group">

        </ul>
    </div>
</div>
</body>
</html>
